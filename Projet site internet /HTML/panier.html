<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inov'Tech - Panier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/panier.css">
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="../IMAGES/logo.png" alt="logo" />
            <ul>
                <li><a class="border" href="../HTML/inovtech.html">Accueil</a></li>
                <li><a class="border" href="../HTML/formulaire.html">Contact</a></li>
                <li><a class="border" href="../HTML/page-produit.html">Produit</a></li>
                <li><a class="border" href="../HTML/panier.html">Panier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Votre panier</h1>
        <div class="panier-container">

            <section class="bloc formulaire">
                <h2>Informations personnelles</h2>
                <form>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>

                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" required>

                    <label for="adresse">Adresse postale :</label>
                    <textarea id="adresse" name="adresse" rows="3" required></textarea>

                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required>

                    <label for="codepostal">Code postal :</label>
                    <input type="text" id="codepostal" name="codepostal" required>
                </form>
            </section>

            <section class="bloc recapitulatif">
                <h2>Récapitulatif</h2>
                <div class="produit-ligne">
                    <p>Stylo Translator Pen Black</p>
                    <img src="../IMAGES/stylo-noir.png" alt="Stylo noir" height="300" width="200">
                    <p>Quantité : 1</p>
                    <p>Prix : 79,99 €</p>
                </div>
                <div class="total">
                    <strong>Total :</strong> 79,99 €
                </div>
            </section>
        </div>

        <section class="bloc paiement">
            <h2>Paiement sécurisé</h2>
            <form>
                <label for="nomcarte">Nom sur la carte :</label>
                <input type="text" id="nomcarte" name="nomcarte" required>

                <label for="numero">Numéro de carte :</label>
                <input type="text" id="numero" name="numero" maxlength="16" required>

                <div class="paiement-flex">
                    <div>
                        <label for="expiration">Date d’expiration :</label>
                        <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required>
                    </div>
                    <div>
                        <label for="cvv">CVV :</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" onclick="alert('Votre commande a été validé, merci et à bientôt !');">Valider
                        le paiement</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 INOV'TECH. Tous droits réservés.</p>
    </footer>
</body>

</html>
